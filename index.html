<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="navbar">
        <img id="logo" src="./assets/logo.svg" alt="Admin Dashboard Logo">
        <h1 id="logo--title">Dashboard</h1>
        <nav id="nav">
            <ul>
                <li class="nav--element"><img src="./assets/nav-icons/home.svg" alt=""> Home</li>
                <li class="nav--element"><img src="./assets/nav-icons/profile.svg" alt=""> Profile</li>
                <li class="nav--element"><img src="./assets/nav-icons/messages.svg" alt=""> Messages</li>
                <li class="nav--element"><img src="./assets/nav-icons/history.svg" alt=""> History</li>
                <li class="nav--element"><img src="./assets/nav-icons/tasks.svg" alt=""> Tasks</li>
                <li class="nav--element"><img src="./assets/nav-icons/communities.svg" alt=""> Communities</li>
            </ul>
            <ul>
                <li class="nav--element"><img src="./assets/nav-icons/settings.svg" alt=""> Settings</li>
                <li class="nav--element"><img src="./assets/nav-icons/support.svg" alt=""> Support</li>
                <li class="nav--element"><img src="./assets/nav-icons/privacy.svg" alt=""> Privacy</li>
            </ul>
        </nav>
    </section>
    <header id="header">
        <div id="searchbar">
            <img src="./assets/header-icons/search.svg" alt="">
            <textarea name="search" id="search" cols=30" rows="1"></textarea>
        </div>
        <img src="./assets/header-icons/notifications.svg" alt="notifications">
        <div id="profile">
            <img id="profile--image" src="./assets/header-icons/ri_shin.png" alt="">
            <p id="profile--name">Ri Shin</p>
        </div>
        <div id="welcome--section">
            <img src="./assets/header-icons/ri_shin.png" alt="">
            <h3>Welcome back,</h3>
            <h1>Ri Shin (@shin)</h1>
        </div>
        <div id="action--buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
</body>

</html>
